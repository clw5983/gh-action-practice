name: Workflow 1
run-name: Lint, Test & Deploy on "push" by ${{ github.actor }}
on: push
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run eslint --ext .jsx --fix src
      - name: Test
        run: npm vitest run
      - name: Deploy
        run: echo "Deploy."
