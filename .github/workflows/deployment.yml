name: Deploy Project
on: push
# this workflow has 2 jobs that are running in //
jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3 # use the "uses" keyword to use an action
        # "with" keyword provides configuration to the actions
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
  # another job
  deploy:
    # every job has its own runner even if they're in the same workflow
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build project        
        run: npm run build
      - name: Deploy
        run: echo "Deploying..."
  
